<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js" />
    <script>
        var typed = new TypeIt('#typed', {
        strings: ["ML Enthuciast","Web Developer"],
        speed: 50,
        breakLines: false,
        waitUntilVisible: true,
        loop:true
        }).go();

        
    </script>
</head>
<body onresize="checkScreen()">
    <div class="main-layout">
        <div class="inner-layout">
            <div class="inner-left">
                <div class="inner-left-content">
                    <span style="font-size: 25px;">Hi, I'm</span><br>
                    <span style="font-size: 38px; font-weight: 500;">K Glin Zachariah</span><br>
                    <span id="autoType"><b ><span id="typed"></span><br></b></span><br>
                    <a href=""><div class="btn" style="font-size: 20px; font-weight: 400;">Know More About Me</div></a>
                    
                    
                </div>
                
            </div>
            
            <div class="inner-right"></div>
        </div>
    </div>
    <script>
        var typed = new TypeIt('#typed', {
        strings: ["ML Enthusiast","Web Developer"],
        speed: 55,
        breakLines: false,
        waitUntilVisible: true,
        loop:true
        }).go();

        function checkScreen(){
            if (screen.width < 598){
                typed.freeze();
            }else{
                if(typed.is('frozen')){
                    typed.unfreeze();
                }
            }
        }
    </script>
    
</body>
</html>
