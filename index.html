<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Glin Zachariah</title>
		<!-- Added milligram-->
		<link rel="stylesheet" href="css/roboto.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/milligram.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<script type="text/javascript">
					function myFunction(x) {
						x.classList.toggle("change");
						document.getElementById('menu').classList.toggle("nav-collapse");
					}
		</script>
	</head>
	<body>
		<div class="box-layout" id="mainBackground">
			<!--Navigation bar  -->
			<div class="container">
				<div class="row">
					<div class="menu-container" onclick="myFunction(this)">
					  <div class="menu-bar1"></div>
					  <div class="menu-bar2"></div>
					  <div class="menu-bar3"></div>
					</div>
					<div class="row menu" id="menu">
				    <div class="column"><a href="#about">About</a></div>
				    <div class="column"><a href="#skills">Skills</a></div>
				    <div class="column"><a href="#works">Works</a></div>
				    <div class="column"><a href="#contact">Contact</a></div>
				  </div>
				</div>
			</div>

			<!--Main card  -->
			<div class="container" id="main_card">
				<img src="images/logo.jpg" alt="GLIN AMBIGRAM" id="logo">
			</div>
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	</body>
</html>
